

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=woodfont:wght@400;700&display=swap">


    <style>
     
      @font-face {
          font-family: 'woodfont';
          src: url('./assets/fonts/woodfont.ttf') format('truetype');
      }
   

      .blurred-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(20px);
        z-index: -1;
        opacity:0.5;
      }
    </style>
</head>
<body>
  <img src="./assets/webbg.jpg" alt="Blurred Photo" class="blurred-image">
  <div id="game-container">
    <!-- <iframe src="player-left.html" frameborder="0" class="player player-left"></iframe>
    <iframe src="player-right.html" frameborder="0" class="player player-right"></iframe> -->
      <canvas class="game-canvas" id="gameCanvas">
        
      </canvas>
    
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3"></script>
    <script type="module" src="main.js"></script> 
    <script  type="module" src="game.js"></script>
    
</body>
</html>
